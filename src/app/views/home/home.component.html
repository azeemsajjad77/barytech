<div class="news-card">
    <mat-card *ngFor="let item of newsList" (click)="getDetails(item)">
        <mat-card-title>{{item.title}}</mat-card-title>
        <mat-card-subtitle>{{item.description}}</mat-card-subtitle>
        <mat-card-actions>
            <button mat-button disabled="true">Source: {{item.source.name}}</button>
            <button mat-button disabled="true">Author: {{item.author}}</button>
        </mat-card-actions>
    </mat-card>
</div>
